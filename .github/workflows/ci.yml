name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        # Create venv and install all dependencies including dev
        uv sync --all-groups --python ${{ matrix.python-version }}
        # Force reinstall CPU-only PyTorch to ensure no CUDA packages
        uv pip install --upgrade --force-reinstall torch --index-url https://download.pytorch.org/whl/cpu

    - name: Verify installation
      run: |
        echo "Checking installed packages:"
        uv pip list | grep -E "study-autoencoder|torch|pytest"
        echo ""
        echo "Checking Python path:"
        uv run python -c "import sys; print('\n'.join(sys.path))"
        echo ""
        echo "Listing current directory:"
        ls -la
        echo ""
        echo "Checking models directory:"
        ls -la models/
        echo ""
        echo "Testing import with PYTHONPATH:"
        PYTHONPATH=$PWD uv run python -c "from models.mnist.base_ae import Autoencoder; print('✅ Import successful')" || echo "❌ Import failed"

    - name: Lint and format with ruff
      run: |
        echo "Python:"
        uv run python -V
        echo "uv environment info:"
        uv --version || true
        echo "Installed ruff version:"
        uv run ruff --version
        # Check for linting issues
        uv run ruff check .
        # Check code formatting
        uv run ruff format --check .

    - name: Type check with mypy
      run: |
        uv run mypy models/mnist models/image128 app --ignore-missing-imports
      continue-on-error: true

    - name: Verify CPU-only PyTorch installation
      run: |
        echo "Checking PyTorch installation..."
        uv run python -c "import torch; print(f'PyTorch version: {torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}'); assert '+cpu' in torch.__version__, 'PyTorch CPU version not detected'; assert not torch.cuda.is_available(), 'CUDA should not be available'"

        echo "Checking for NVIDIA packages..."
        if uv pip list | grep -i nvidia; then
          echo "❌ NVIDIA packages found - should not be installed"
          exit 1
        else
          echo "✓ No NVIDIA packages found"
        fi
        echo "✓ CPU-only PyTorch confirmed"

    - name: Test with pytest
      run: |
        uv run pytest tests/ -v --tb=short

    - name: Test PyTorch basic functionality
      run: |
        uv run python tests/test_torch_basic.py

    - name: Test application help commands
      run: |
        echo "Testing application help commands..."
        uv run python app/run_mnist_autoencoder.py --help
        uv run python app/run_mnist_vae.py --help
        uv run python app/run_mnist_vqvae.py --help
        echo "✓ Application help commands work"

    - name: Test application training commands
      run: |
        uv run python misc/download_mnist.py
        uv run python app/run_mnist_autoencoder.py --num_epoch 1 --batch_size 16 --dataset_dir ./data/MNIST --no_progress
        uv run python app/run_mnist_vae.py --num_epoch 1 --batch_size 16 --dataset_dir ./data/MNIST --no_progress
        uv run python app/run_mnist_vqvae.py --num_epoch 1 --batch_size 16 --dataset_dir ./data/MNIST --no_progress
        echo "✓ Application training commands work"
