name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv venv --python ${{ matrix.python-version }}
        uv sync --all-groups
    
    - name: Lint and format with ruff
      run: |
        # Check for linting issues
        uv run ruff check .
        # Check code formatting
        uv run ruff format --check .
    
    - name: Type check with mypy
      run: |
        uv run mypy . --ignore-missing-imports
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Test PyTorch basic functionality
      run: |
        uv run python tests/test_torch_basic.py
    
    - name: Verify CPU-only PyTorch installation
      run: |
        uv run python -c "import torch; print(f'PyTorch version: {torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}'); assert not torch.cuda.is_available(), 'CUDA should not be available'"